<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VectorDownloader - TikTok Video Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0066ff, #00c3ff);
      min-height: 100vh;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background: #fff;
      color: #000;
      width: 100%;
      max-width: 600px;
      padding: 25px;
    }
    .btn-custom {
      background: #007bff;
      color: #fff;
      border-radius: 12px;
      padding: 10px 20px;
    }
    .btn-custom:hover {
      background: #0056d2;
      color: #fff;
    }
    .preview video, .preview audio, .preview img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="fw-bold mb-3">üéµ VectorDownloader</h3>
    <p>Download Video, Musik, dan Gambar TikTok tanpa watermark!</p>

    <div class="mb-3">
      <input type="text" id="tiktokUrl" class="form-control" placeholder="Tempelkan tautan TikTok di sini...">
    </div>
    <button id="downloadBtn" class="btn btn-custom w-100 mb-3">Downloddad</button>

    <div id="status" class="text-center text-muted"></div>
    <div class="preview mt-3" id="preview"></div>
  </div>

  <footer>¬© 202Pp5 VectorDigital ‚Äî Powered by TikWM API</footer>

  <script>
    const btn = document.getElementById('downloadBtn');
    const input = document.getElementById('tiktokUrl');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    btn.addEventListener('click', async () => {
      const url = input.value.trim();
      if (!url) {
        status.textContent = '‚ùå Masukkan tautan TikTok terlebih dahulu.';
        return;
      }

      preview.innerHTML = '';
      status.textContent = '‚è≥ Memproses...';

      try {
        const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (!data.status) {
          status.textContent = '‚ö†Ô∏è Gagal mendapatkan data video.';
          return;
        }

        status.textContent = '‚úÖ Berhasil! Pilih file untuk diunduh:';

        let html = '';
        if (data.video.no_watermark) {
          html += `
            <div class="mt-3">
              <video controls src="${data.video.no_watermark}"></video>
              <a href="${data.video.no_watermark}" download="${data.video.filename}" class="btn btn-success mt-2">Download Video</a>
            </div>`;
        }
        if (data.music.play_url) {
          html += `
            <div class="mt-3">
              <audio controls src="${data.music.play_url}"></audio>
              <a href="${data.music.play_url}" download="${data.music.filename}" class="btn btn-info mt-2">Download Music</a>
            </div>`;
        }
        if (data.images && data.images.length > 0) {
          html += `<div class="mt-3"><h6>üì∏ Gambar:</h6>`;
          data.images.forEach((img) => {
            html += `<img src="${img}" class="img-fluid mb-2">`;
          });
          html += `</div>`;
        }

        preview.innerHTML = html;
      } catch (err) {
        console.error(err);
        status.textContent = '‚ùå Terjadi kesalahan saat memproses.';
      }
    });
  </script>
</body>
</html>
